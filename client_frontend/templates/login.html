                <br>
                <h3>Password:</h3>
                <input type="password" placeholder="Password" ng-model="password" />
                <br>

                <div>
                    <br>
                    <button type="button" class="login-button">Sign in</button>
                    <br>
                    <p class="login-signup">Don't have an account? &nbsp;<a class="sign-up"
