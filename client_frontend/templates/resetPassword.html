<html>

<head>
    <link rel="stylesheet" href="../css/main.css">
    <title>Reset password</title>
</head>

<div class="reset-body">
    <div class="reset">
        <form name="myForm">

            <div>
                <br>
                <h2 class="reset-title">Reset password?</h2>
            </div>
            <div class="reset-form">

                <label>Password</label><br>
                <input type="password" name="password" ng-model="password" id="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required /><br>



                <label>Conform Password</label><br>
                <input type="password" name="confirmPassword" ng-model="confirmPassword" id="confirm_password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Confirm Password"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required /><br>

                <div>
                    <br>
                    <button type="submit" value="log In" ng-click="login()" class="login-button">Submit</button>
                </div>

            </div>
        </form>
    </div>
</div>

</html>
