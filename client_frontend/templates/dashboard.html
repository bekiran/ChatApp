<html>

<head>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <title>wellcome to chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<div class="dashboard-body">

  <body name="myForm" ng-controller="chatController">

    <div class="dashboard">
      <link rel="stylesheet" href="">

      <div class="topnav" id="myTopnav">
        <a href="#home" class="active" ui-sref="login">Sign out</a>

        <a class="new-chat">New chat</a>
        <!-- <a class="contact">Contact</a> -->
        <a class="heading">Welcome to ChatApp {{getAllUser}}</a>
        <!-- <span>Welcome to WeChat {{currUserName}}</span> -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>


      <div class="row">
        <div class="column1">
          <h2 class="list-header">Contacts List</h2>
          <form action="#" class="search">
              <input placeholder="type to search..." type="search" name="" id="">
              <input type="submit" value="&#xf002;">
          </form>
          <nav>
              <ol>
                <!-- Contacts -->
                <header> {{getAllUser}}</header>
              </ol>
              <p ng-repeat="x in allUsers" ng-click="person(x)" ng-show="currUserName!=x.firstname" {{x.firstname}}></p>
            </nav>
          <p></p>
        </div>

        <div class="column">
            <div class="top">
                <div class="avatar">
                    <img width="50" height="50" src="https://image.freepik.com/free-vector/chat-app-logo_1438-285.jpg">
                </div>
                <div class="info">
                    <div class="name">{{recieverUserName}}</div>
                    <div class="count"></div>
                </div>
                <!-- <i class="fa fa-star"></i> -->
            </div>
          <!-- <h2>message window</h2> -->
          <p></p>
        </div>
      </div>

      <section>
       

        <article>

          <div class="groupChat">
            <p class="username">{{recieverUserName}}</p>
          </div>
          <section>
            <form>
              <div class="chatLogs" ng-repeat="chat in allUserArr">
                <div class="chat-friend" ng-show="currUser != chat.senderUserId">
                  <p class="chatMsg">{{chat.message}}</p>
                </div>
                <div class="chat-self" ng-show="currUser == chat.senderUserId"></div>
              </div>
            </form>
          </section>
          <div>
            <textarea class="text-area" ng-model="message" ng-keyup="$event.keyCode == 13 && sendmessage()" cols="79.5"
              rows="04" class="text" placeholder="Type to chat" ></textarea>
            <button type="button" ng-click=sendmessage(); class="sendclick">send</button>
            <P class="chatMsg">{{chat.message}}</P>
          </div>

        </article>
      </section>
    </div>
  </body>

</div>

</html>
